<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Personal academic website of Sebe Vanbrabant - PhD Student at Hasselt University, Digital Future Lab."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Sebe Vanbrabant</title>

    <!-- Open Graph metadata -->
    <meta property="og:title" content="Sebe Vanbrabant" />
    <meta property="og:description" content="PhD student in Human-Computer Interaction and Explainable AI." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sebev.github.io/" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://sebev.github.io/" />

    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Sebe Vanbrabant",
      "url": "https://sebev.github.io/",
      "affiliation": {
        "@type": "Organization",
        "name": "Hasselt University"
      },
      "jobTitle": "PhD Student",
      "sameAs": [
        "https://www.linkedin.com/in/sebev",
        "https://orcid.org/0009-0001-7996-6048",
        "https://scholar.google.com/citations?user=CHuVofAAAAAJ"
        "https://www.researchgate.net/profile/Sebe-Vanbrabant"
        "https://www.uhasselt.be/en/who-is-who/sebe-vanbrabant"
        "https://www.uhasselt.be/nl/wie-is-wie/sebe-vanbrabant"
      ]
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
